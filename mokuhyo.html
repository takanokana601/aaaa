      <p>仕事上でのある程度のメソッドの基本を習得してしまうと、
        どうしてもそれ以外の方法を考えるのが億劫になったり、固定観念ができてしまうことがあります。</p>
      <p>そうならないために、常に新しいことを学び取り入れ、知識を更新し続け常によりよい方法を模索し続ける
        エンジニアになりたりです。</p>
      <p>フロントエンジニアについての学びを深めることができた後は、他の分野の領域も少しずつ
